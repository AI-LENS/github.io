<!--create a sample blog template with html and css-->
<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .blog-post {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .blog-post h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Blog</h1>
    </div>
    <div class="blog-post">
        <h2>Blog Post Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec diam risus.</p>
    </div>
    <div class="blog-post">
        <h2>Another Blog Post Title</h2>
        <p>Quisque sit amet nunc in ipsum cursus posuere. Donec in nisl in lorem congue aliquet.</p>
    </div>
</body>
</html>
